<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Carousel -->
  <section class="carousel" id="my-slider" aria-labelledby="carouselheading">

    <h3 class="carousel__title" id="carouselheading">Gallery</h3>

    <div class="carousel__container">
      <ul class="carousel__track" aria-label="Carousel group">
        <li class="carousel__slide" aria-hidden="true">
          <img class="carousel__slide__img" src="img/img_1.jpg" alt="img">
        </li>

        <li class="carousel__slide" aria-hidden="true">
          <img class="carousel__slide__img" src="img/img_2.jpg" alt="img">
        </li>

        <li class="carousel__slide" aria-hidden="true">
          <img class="carousel__slide__img" src="img/img_3.jpg" alt="img">
        </li>

        <li class="carousel__slide" aria-hidden="true">
          <img class="carousel__slide__img" src="img/img_4.jpg" alt="img">
        </li>

        <li class="carousel__slide" aria-hidden="true">
          <img class="carousel__slide__img" src="img/img_5.jpg" alt="img">
        </li>
      </ul>
    </div>

    <button class="carousel__btn left">&lt;</button>
    <button class="carousel__btn right">&gt;</button>

  </section>


  <script src="js/app.js"></script>
</body>

</html>
